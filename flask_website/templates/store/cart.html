{% extends 'base.html' %}

{% block content %}


<section class="section-content padding-y bg">
<div class="container">

<!-- ============================ COMPONENT 1 ================================= -->
{% if not cartitems %}
	<h2 class="text-center">Your Shopping Cart is Empty</h2>
	<br>
	<div class="text-center">
		<a href="/store" class="btn btn-primary">Continue Shopping</a>
	</div>
{% else %}
<div class="row">
	<aside class="col-lg-9">
<div class="card">
<table class="table table-borderless table-shopping-cart">
<thead class="text-muted">
<tr class="small text-uppercase">
  <th scope="col">Product</th>
  <th scope="col" width="120">Quantity</th>
  <th scope="col" width="120">Price</th>
  <th scope="col" class="text-right" width="200"> </th>
</tr>
</thead>
<tbody>

{% for index in range(products|length) %}
<tr>
	<td>
		<figure class="itemside align-items-center">
			<div class="aside"><img src={{ url_for('static', filename=products[index][1]) }} class="img-sm"></div>
			<figcaption class="info">
				<a href="#" class="title text-dark">{{ products[index][2] }}</a>
				<p class="text-muted small">
					
				</p>
			</figcaption>
		</figure>
	</td>
	<td>
	
</tr>
{% endfor %}



</tbody>
</table>
</div> <!-- card.// -->

	</aside> <!-- col.// -->
	<aside class="col-lg-3">

		<div class="card">
		<div class="card-body">
			<dl class="dlist-align">
			  <dt>Total price:</dt>
			  <dd class="text-right">$ {{total}}</dd>
			</dl>
			
			
			<hr>
			<p class="text-center mb-3">
				<img src="" height="26">
			</p>
			<a href="/cart/checkout" class="btn btn-primary btn-block"> Checkout </a>
			<a href="/store" class="btn btn-light btn-block">Continue Shopping</a>
		</div> <!-- card-body.// -->
		</div> <!-- card.// -->

</aside> <!-- col.// -->


</div> <!-- row.// -->
{% endif %}
<!-- ============================ COMPONENT 1 END .// ================================= -->

</div> <!-- container .//  -->
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
