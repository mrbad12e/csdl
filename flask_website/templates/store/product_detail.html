{% extends 'base.html' %}

{% block content %}

<section class="section-content padding-y bg">
	<div class="container">

		<!-- ============================ COMPONENT 1 ================================= -->
		<div class="card">
			<div class="row no-gutters">
				<aside class="col-md-6">
					<article class="gallery-wrap">
						<div class="img-big-wrap mainImage">
							<center><img src={{ url_for('static', filename=product.1) }}/></center>
						</div> <!-- img-big-wrap.// -->

					</article> <!-- gallery-wrap .end// -->
					<ul class="thumb">
						<li>
							<a href="#" target="mainImage"><img src={{ url_for('static', filename=product.1) }}/></a>
							
						</li>
					</ul>
				</aside>
				<main class="col-md-6 border-left">

					<form action="" method="POST">
						<article class="content-body">

							<h2 class="title">{{ product.2 }}</h2>
							
							<div class="mb-3">
								<var class="price h4">$ {{product.3}}</var>
							</div>

							<p>{{ product.2 }}</p>
							<hr>
							<div class="row">
								<div class="item-option-select">
									<h6>Choose Color</h6>
									<select name="color" class="form-control" required>
										<option value="" disabled selected>Select</option>

									</select>
								</div>
							</div>
							<div class="row">
								<div class="item-option-select">
									<h6>Select Size</h6>
									<select name="size" class="form-control" required>
										<option value="" disabled selected>Select</option>
										
									</select>
								</div>
							</div>
							<hr>
							{% if product[7] <= 0 %}
							<h5 class="text-danger">Out of Stock</h5>
							{% else %}
							
							<button type="submit" class="btn  btn-primary"> <span class="text">Add to Cart</span> <i class="fa fa-shopping-cart"></i> </button>
							{% endif %}
						</article> <!-- product-info-aside .// -->
					</form>
				</main> <!-- col.// -->
			</div> <!-- row.// -->
		</div> <!-- card.// -->
		<!-- ============================ COMPONENT 1 END .// ================================= -->

		<br>
	</div> <!-- container .//  -->
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
